<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <style>

    </style>
</head>
<body>
    <div class="container">

        <button id="mainBtn" class="btn">–ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <button id="closeBtn" class="btn">–ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let user = tg.initDataUnsafe.user;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (user) {
            document.querySelector('h1').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('mainBtn').addEventListener('click', function() {
            if (user) {
                document.getElementById('result').innerHTML = `
                    <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</h3>
                    <p>–ò–º—è: ${user.first_name}</p>

                    <p>–Ø–∑—ã–∫: ${user.language_code || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</p>
                `;
            }
        });

        });
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–º—É Telegram

    </script>
</body>
</html>
