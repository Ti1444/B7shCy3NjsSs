<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarClash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loading-container {
            text-align: center;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FFD700, #FFFFFF, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes shine {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .sticker-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 10px;
        }

        .sticker {
            font-size: 4rem;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFFFFF, #FFD700);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progress-glow 1.5s ease-in-out infinite;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes progress-glow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .percentage {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .tip {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-style: italic;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="logo">STARCLASH</div>
        
        <div class="sticker-container">
            <div class="sticker" id="sticker">‚≠ê</div>
        </div>
        
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ–ª–µ–Ω–Ω–æ–π...</div>
        
        <div class="percentage" id="percentage">0%</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="tip" id="tip">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –∑–∞–ø—É—Å–∫—É...</div>
    </div>

    <script>
        // –°—Ç–∏–∫–µ—Ä—ã –∏–∑ SuperStar —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞ (—ç–º–æ–¥–∑–∏ –≤–µ—Ä—Å–∏—è)
        const stickers = [
            '‚≠ê', 'üåü', '‚ú®', 'üí´', 'üöÄ', 'üå†', 'üéØ', 'üî•', 'üíé', 'üéÆ',
            'üèÜ', 'üé™', 'üé≠', 'üé®', '‚ö°', 'üí•', 'üé∏', 'ü•Å', 'üé∫', 'üéª'
        ];

        // –°–æ–≤–µ—Ç—ã –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        const tips = [
            "–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∫–æ—Ä–∞–±–ª–∏...",
            "–ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–≥—Ä–æ–≤—ã–µ –∞–≤—Ç–æ–º–∞—Ç—ã...",
            "–ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º PvP –∞—Ä–µ–Ω—É...",
            "–ó–∞–ø—É—Å–∫–∞–µ–º –∫–µ–π—Å-—Å–∏—Å—Ç–µ–º—É...",
            "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–∏–Ω–∏-–∏–≥—Ä—ã...",
            "–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–ª–æ–∫—á–µ–π–Ω—É...",
            "–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥–∏ –∏–≥—Ä–æ–∫–æ–≤...",
            "–ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –±–æ–Ω—É—Å—ã...",
            "–û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –≥—Ä–∞—Ñ–∏–∫—É...",
            "–ü—Ä–æ–≤–µ—Ä—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å..."
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const stickerElement = document.getElementById('sticker');
        const progressBar = document.getElementById('progressBar');
        const percentageElement = document.getElementById('percentage');
        const tipElement = document.getElementById('tip');
        const particlesContainer = document.getElementById('particles');

        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // –†–∞–Ω–¥–æ–º–Ω—ã–π —Å—Ç–∏–∫–µ—Ä
        function setRandomSticker() {
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
            stickerElement.textContent = randomSticker;
        }

        // –†–∞–Ω–¥–æ–º–Ω—ã–π —Å–æ–≤–µ—Ç
        function setRandomTip() {
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            tipElement.textContent = randomTip;
        }

        // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                progressBar.style.width = progress + '%';
                percentageElement.textContent = Math.round(progress) + '%';
                
                // –ú–µ–Ω—è–µ–º —Å–æ–≤–µ—Ç –∫–∞–∂–¥—ã–µ 20%
                if (progress % 20 < 5) {
                    setRandomTip();
                }
                
                // –ú–µ–Ω—è–µ–º —Å—Ç–∏–∫–µ—Ä –∫–∞–∂–¥—ã–µ 25%
                if (progress % 25 < 5) {
                    setRandomSticker();
                }
                
            }, 200);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
            const themeParams = Telegram.WebApp.themeParams;
            document.body.style.backgroundColor = themeParams.bg_color || '#000000';
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            createParticles();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            setRandomSticker();
            setRandomTip();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            simulateLoading();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
