<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarClash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            min-height: 60px;
        }

        .currency-container {
            position: relative;
            width: 80px;
            height: 32px;
        }

        .currency {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .currency.show {
            opacity: 1;
            transform: translateY(0);
        }

        .currency-amount {
            font-weight: bold;
            font-size: 0.85rem;
        }

        .currency-icon {
            width: 16px;
            height: 16px;
        }

        /* Основной контент */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .welcome-text {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
            font-weight: bold;
        }

        /* Стили для страницы профиля */
        .profile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-card {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #FFD700;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFD700;
        }

        .user-id {
            font-size: 14px;
            color: #cccccc;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #cccccc;
        }

        .section {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            fill: #FFD700;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .action-button.secondary {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .action-button.secondary:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .button-icon {
            width: 20px;
            height: 20px;
        }

        .referral-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .referral-code {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px dashed rgba(255, 215, 0, 0.5);
        }

        .code-text {
            font-family: monospace;
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .copy-button {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            padding: 8px 15px;
            color: #FFD700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .referral-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .referral-stat {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .referral-value {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        .referral-label {
            font-size: 10px;
            color: #cccccc;
        }

        /* Нижняя панель навигации */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.7rem;
            padding: 8px 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 70px;
        }

        .nav-button.active {
            color: #FFD700;
            transform: translateY(-3px);
        }

        .nav-button.active .icon svg {
            fill: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.5));
        }

        .nav-button .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .nav-button .icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .nav-button:hover .icon {
            transform: scale(1.1);
        }

        .nav-button.active .icon {
            transform: scale(1.15);
        }

        /* Адаптация для маленьких экранов */
        @media (max-height: 700px) {
            .welcome-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .header {
                padding: 12px 15px;
                min-height: 50px;
            }
        }

        @media (max-width: 320px) {
            .header {
                padding: 10px 12px;
            }
            
            .currency {
                padding: 5px 8px;
            }
            
            .currency-container {
                width: 70px;
            }
            
            .bottom-nav {
                padding: 8px 10px;
            }
            
            .nav-button {
                font-size: 0.65rem;
                padding: 6px 3px;
                max-width: 65px;
            }
            
            .nav-button .icon {
                width: 20px;
                height: 20px;
            }
            
            .currency-amount {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="currency-container">
            <!-- TON -->
            <div class="currency" id="tonBalanceElement">
                <span class="currency-amount" id="tonBalance">0.00</span>
                <div class="currency-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" fill="#0088CC"/>
                        <text x="12" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T</text>
                    </svg>
                </div>
            </div>
            
            <!-- Stars -->
            <div class="currency" id="starsBalanceElement">
                <span class="currency-amount" id="starsBalance">0</span>
                <div class="currency-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#FFD700"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <div class="welcome-text">Добро пожаловать в StarClash!</div>
        <!-- Здесь будет основной контент страниц -->
    </div>

    <!-- Нижняя панель навигации -->
    <div class="bottom-nav">
        <!-- PvP -->
        <button class="nav-button active" onclick="showPage('pvp')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M17 4v6l5 5-5 5v6H7v-6l-5-5 5-5V4h10zm-4 14h-2v-6l-4.5 4.5-1.5-1.5 6-6 6 6-1.5 1.5L13 12v6z"/>
                </svg>
            </div>
            <span>PvP</span>
        </button>

        <!-- Games -->
        <button class="nav-button" onclick="showPage('games')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
            <span>Games</span>
        </button>

        <!-- Stars -->
        <button class="nav-button" onclick="showPage('stars')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <span>Stars</span>
        </button>

        <!-- Mission -->
        <button class="nav-button" onclick="showPage('mission')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <span>Mission</span>
        </button>

        <!-- Profile -->
        <button class="nav-button" onclick="showPage('profile')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <span>Profile</span>
        </button>
    </div>

    <script>
        // Данные пользователя (будут загружены из JSON)
        let userData = {
            balance: 0.00,
            stars: 0,
            level: 1
        };

        // Текущая активная страница
        let currentPage = 'pvp';

        // Функция для загрузки данных пользователя из JSON
        async function loadUserData() {
            try {
                const response = await fetch('users_data.json');
                const usersData = await response.json();
                
                // Получаем ID пользователя из Telegram Web App
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser && usersData[tgUser.id]) {
                    const user = usersData[tgUser.id];
                    userData = {
                        balance: user.BAL || 0.00,
                        stars: user.ST || 0,  // Новое поле ST
                        level: user.LEVEL || 1,
                        gamesPlayed: user.GAMES_PLAYED || 0,
                        gamesWon: user.GAMES_WON || 0,
                        referrals: user.REFI || 0,
                        username: user.UN || 'Player',
                        userId: user.ID || '---',
                        winRate: user.WIN_RATE || 0
                    };
                    console.log('Данные пользователя загружены:', userData);
                } else {
                    console.log('Пользователь не найден в базе данных');
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Функция для форматирования баланса TON
        function formatBalance(amount) {
            if (amount === 0) return '0.00';
            if (amount >= 1000) {
                return amount.toLocaleString('en-US', {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                });
            }
            return amount.toFixed(2);
        }

        // Функция для обновления отображения баланса
        function updateBalances() {
            document.getElementById('tonBalance').textContent = formatBalance(userData.balance);
            document.getElementById('starsBalance').textContent = Math.floor(userData.stars);
        }

        // Функция для показа/скрытия валют в зависимости от страницы
        function updateCurrencyDisplay() {
            const tonElement = document.getElementById('tonBalanceElement');
            const starsElement = document.getElementById('starsBalanceElement');

            // Сначала скрываем все
            tonElement.classList.remove('show');
            starsElement.classList.remove('show');

            // Показываем нужные валюты в зависимости от страницы
            switch(currentPage) {
                case 'pvp':
                case 'games':
                    tonElement.classList.add('show');
                    break;
                case 'stars':
                case 'mission':
                    starsElement.classList.add('show');
                    break;
                case 'profile':
                    // Ничего не показываем
                    break;
            }
        }

        // Функция для переключения страниц
        function showPage(page) {
            // Обновляем текущую страницу
            currentPage = page;
            
            // Снимаем активный класс со всех кнопок
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Добавляем активный класс на нажатую кнопку
            event.currentTarget.classList.add('active');
            
            // Обновляем отображение валют
            updateCurrencyDisplay();
            
            console.log('Переход на страницу:', page);
            
            // Загружаем контент страницы
            loadPageContent(page);
        }

        // Функция загрузки контента страницы
        function loadPageContent(page) {
            const contentElement = document.querySelector('.content');
            
            switch(page) {
                case 'pvp':
                    contentElement.innerHTML = `
                        <div class="welcome-text">PvP Режим</div>
                        <div style="text-align: center;">
                            <p>Соревнуйтесь с другими игроками!</p>
                        </div>
                    `;
                    break;
                    
                case 'games':
                    contentElement.innerHTML = `
                        <div class="welcome-text">Игры</div>
                        <div style="text-align: center;">
                            <p>Выберите игру!</p>
                        </div>
                    `;
                    break;
                    
                case 'stars':
                    contentElement.innerHTML = `
                        <div class="welcome-text">Звезды</div>
                        <div style="text-align: center;">
                            <p>Система звезд!</p>
                        </div>
                    `;
                    break;
                    
                case 'mission':
                    contentElement.innerHTML = `
                        <div class="welcome-text">Миссии</div>
                        <div style="text-align: center;">
                            <p>Выполняйте миссии!</p>
                        </div>
                    `;
                    break;
                    
                case 'profile':
                    loadProfilePage();
                    break;
            }
        }

        // Функция загрузки страницы профиля
        async function loadProfilePage() {
            const contentElement = document.querySelector('.content');
            
            contentElement.innerHTML = `
                <div class="profile-container">
                    <div class="profile-card">
                        <div class="avatar-container">
                            <div class="avatar" id="profileAvatar">
                                <!-- Аватар будет загружен через JS -->
                            </div>
                        </div>
                        
                        <div class="user-info">
                            <div class="username" id="profileUsername">Загрузка...</div>
                            <div class="user-id">ID: <span id="profileUserId">---</span></div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="profileLevel">1</div>
                                <div class="stat-label">УРОВЕНЬ</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="profileGames">0</div>
                                <div class="stat-label">ИГР СЫГРАНО</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="profileWinRate">0%</div>
                                <div class="stat-label">ПОБЕДЫ PvP</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="profileReferrals">0</div>
                                <div class="stat-label">РЕФЕРАЛЫ</div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="#0088CC"/>
                                <text x="12" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T</text>
                            </svg>
                            ПОПОЛНЕНИЕ TON
                        </div>
                        <div class="action-buttons">
                            <button class="action-button" onclick="depositTON()">
                                <svg class="button-icon" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="currentColor"/>
                                </svg>
                                ПОПОЛНИТЬ БАЛАНС
                            </button>
                            <div style="text-align: center; font-size: 12px; color: #cccccc; margin-top: 8px;">
                                Текущий баланс: <span id="currentBalance" style="color: #FFD700; font-weight: bold;">0.00 TON</span>
                            </div>
                        </div>
                    </div>

                    <div class="section referral-section">
                        <div class="section-title">
                            <svg viewBox="0 0 24 24">
                                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>
                            </svg>
                            ПРИГЛАСИТЬ ДРУЗЕЙ
                        </div>
                        
                        <div class="referral-code">
                            <div class="code-text" id="referralLink">Загрузка...</div>
                            <button class="copy-button" onclick="copyReferralLink()">
                                📋 Копировать ссылку
                            </button>
                        </div>

                        <div class="referral-stats">
                            <div class="referral-stat">
                                <div class="referral-value" id="totalReferrals">0</div>
                                <div class="referral-label">Приглашено</div>
                            </div>
                            <div class="referral-stat">
                                <div class="referral-value" id="referralBonus">0 TON</div>
                                <div class="referral-label">Заработано</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            await updateProfileData();
        }

        // Функция обновления данных профиля
        async function updateProfileData() {
            try {
                const response = await fetch('users_data.json');
                const usersData = await response.json();
                
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser && usersData[tgUser.id]) {
                    const user = usersData[tgUser.id];
                    
                    document.getElementById('profileUsername').textContent = user.UN || 'Player';
                    document.getElementById('profileUserId').textContent = user.ID || '---';
                    document.getElementById('profileLevel').textContent = user.LEVEL || 1;
                    document.getElementById('profileGames').textContent = user.GAMES_PLAYED || 0;
                    document.getElementById('profileWinRate').textContent = (user.WIN_RATE || 0) + '%';
                    document.getElementById('profileReferrals').textContent = user.REFI || 0;
                    document.getElementById('currentBalance').textContent = (user.BAL || 0).toFixed(2) + ' TON';
                    document.getElementById('referralLink').textContent = `https://t.me/StarClashBot?start=${user.ID}`;
                    document.getElementById('totalReferrals').textContent = user.REFI || 0;
                    document.getElementById('referralBonus').textContent = ((user.REFI || 0) * 0.5).toFixed(2) + ' TON';
                    
                    const avatarElement = document.getElementById('profileAvatar');
                    if (tgUser.photo_url) {
                        avatarElement.innerHTML = `<img src="${tgUser.photo_url}" alt="Avatar">`;
                    } else {
                        avatarElement.textContent = (user.UN || 'P').charAt(0).toUpperCase();
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        // Функции действий профиля
        function depositTON() {
            alert('Функция пополнения скоро будет доступна!');
        }

        function copyReferralLink() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Ссылка скопирована!');
            });
        }

        // Функция для обновления баланса в игре (будет вызываться из игр)
        function updateGameBalance(winAmount) {
            console.log('Выигрыш в игре:', winAmount.toFixed(2), 'TON');
            // Здесь будет отправка на сервер для обновления баланса
            // Пока просто обновляем локально для демонстрации
            userData.balance += winAmount;
            updateBalances();
        }

        // Функция для обновления звезд в игре
        function updateGameStars(stars) {
            console.log('Получено звезд:', stars);
            // Здесь будет отправка на сервер для обновления звезд
            // Пока просто обновляем локально для демонстрации
            userData.stars += stars;
            updateBalances();
        }

        // Инициализация
        async function init() {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // Загружаем данные пользователя
            await loadUserData();
            
            // Обновляем отображение балансов
            updateBalances();
            
            // Устанавливаем тему
            const themeParams = Telegram.WebApp.themeParams;
            document.body.style.backgroundColor = themeParams.bg_color || '#000000';
            
            // Инициализируем отображение валют для стартовой страницы
            updateCurrencyDisplay();
        }

        // Запускаем при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
