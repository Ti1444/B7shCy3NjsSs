<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarClash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            min-height: 60px;
        }

        .currency-container {
            position: relative;
            width: 80px;
            height: 32px;
        }

        .currency {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .currency.show {
            opacity: 1;
            transform: translateY(0);
        }

        .currency-amount {
            font-weight: bold;
            font-size: 0.85rem;
        }

        .currency-icon {
            width: 16px;
            height: 16px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .welcome-text {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
            font-weight: bold;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-card {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #FFD700;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFD700;
        }

        .user-id {
            font-size: 14px;
            color: #cccccc;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #cccccc;
        }

        .section {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            fill: #FFD700;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .action-button.secondary {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .action-button.secondary:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .button-icon {
            width: 20px;
            height: 20px;
        }

        .referral-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .referral-code {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px dashed rgba(255, 215, 0, 0.5);
        }

        .code-text {
            font-family: monospace;
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .copy-button {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            padding: 8px 15px;
            color: #FFD700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .referral-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .referral-stat {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .referral-value {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        .referral-label {
            font-size: 10px;
            color: #cccccc;
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.7rem;
            padding: 8px 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 70px;
        }

        .nav-button.active {
            color: #FFD700;
            transform: translateY(-3px);
        }

        .nav-button.active .icon svg {
            fill: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.5));
        }

        .nav-button .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .nav-button .icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .nav-button:hover .icon {
            transform: scale(1.1);
        }

        .nav-button.active .icon {
            transform: scale(1.15);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 700px) {
            .welcome-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .header {
                padding: 12px 15px;
                min-height: 50px;
            }
        }

        @media (max-width: 320px) {
            .header {
                padding: 10px 12px;
            }
            
            .currency {
                padding: 5px 8px;
            }
            
            .currency-container {
                width: 70px;
            }
            
            .bottom-nav {
                padding: 8px 10px;
            }
            
            .nav-button {
                font-size: 0.65rem;
                padding: 6px 3px;
                max-width: 65px;
            }
            
            .nav-button .icon {
                width: 20px;
                height: 20px;
            }
            
            .currency-amount {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <div class="currency-container">
            <!-- TON -->
            <div class="currency" id="tonBalanceElement">
                <span class="currency-amount" id="tonBalance">0.00</span>
                <div class="currency-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" fill="#0088CC"/>
                        <text x="12" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T</text>
                    </svg>
                </div>
            </div>
            
            <!-- Stars -->
            <div class="currency" id="starsBalanceElement">
                <span class="currency-amount" id="starsBalance">0</span>
                <div class="currency-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#FFD700"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <div class="welcome-text">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ StarClash!</div>
        <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü -->
    </div>

    <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="bottom-nav">
        <!-- PvP -->
        <button class="nav-button active" onclick="showPage('pvp')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M17 4v6l5 5-5 5v6H7v-6l-5-5 5-5V4h10zm-4 14h-2v-6l-4.5 4.5-1.5-1.5 6-6 6 6-1.5 1.5L13 12v6z"/>
                </svg>
            </div>
            <span>PvP</span>
        </button>

        <!-- Games -->
        <button class="nav-button" onclick="showPage('games')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
            <span>Games</span>
        </button>

        <!-- Stars -->
        <button class="nav-button" onclick="showPage('stars')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <span>Stars</span>
        </button>

        <!-- Mission -->
        <button class="nav-button" onclick="showPage('mission')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <span>Mission</span>
        </button>

        <!-- Profile -->
        <button class="nav-button" onclick="showPage('profile')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <span>Profile</span>
        </button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ JSON)
        let userData = {
            balance: 0.00,
            stars: 0,
            level: 1
        };

        // –¢–µ–∫—É—â–∞—è –∞–∫—Ç–∏–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
        let currentPage = 'pvp';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ JSON
        async function loadUserData() {
            try {
                const response = await fetch('users_data.json');
                const usersData = await response.json();
                
                // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram Web App
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser && usersData[tgUser.id]) {
                    const user = usersData[tgUser.id];
                    userData = {
                        balance: user.BAL || 0.00,
                        stars: user.ST || 0,  // –ù–æ–≤–æ–µ –ø–æ–ª–µ ST
                        level: user.LEVEL || 1,
                        gamesPlayed: user.GAMES_PLAYED || 0,
                        gamesWon: user.GAMES_WON || 0,
                        referrals: user.REFI || 0,
                        username: user.UN || 'Player',
                        userId: user.ID || '---',
                        winRate: user.WIN_RATE || 0
                    };
                    console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', userData);
                } else {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ TON
        function formatBalance(amount) {
            if (amount === 0) return '0.00';
            if (amount >= 1000) {
                return amount.toLocaleString('en-US', {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                });
            }
            return amount.toFixed(2);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function updateBalances() {
            document.getElementById('tonBalance').textContent = formatBalance(userData.balance);
            document.getElementById('starsBalance').textContent = Math.floor(userData.stars);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –≤–∞–ª—é—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function updateCurrencyDisplay() {
            const tonElement = document.getElementById('tonBalanceElement');
            const starsElement = document.getElementById('starsBalanceElement');

            // –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
            tonElement.classList.remove('show');
            starsElement.classList.remove('show');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–µ –≤–∞–ª—é—Ç—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            switch(currentPage) {
                case 'pvp':
                case 'games':
                    tonElement.classList.add('show');
                    break;
                case 'stars':
                case 'mission':
                    starsElement.classList.add('show');
                    break;
                case 'profile':
                    // –ù–∏—á–µ–≥–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                    break;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
        function showPage(page) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            currentPage = page;
            
            // –°–Ω–∏–º–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞ –Ω–∞–∂–∞—Ç—É—é –∫–Ω–æ–ø–∫—É
            event.currentTarget.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∞–ª—é—Ç
            updateCurrencyDisplay();
            
            console.log('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É:', page);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadPageContent(page);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function loadPageContent(page) {
            const contentElement = document.querySelector('.content');
            
            switch(page) {
                case 'pvp':
                    contentElement.innerHTML = `
                        <div class="welcome-text">PvP –†–µ–∂–∏–º</div>
                        <div style="text-align: center;">
                            <p>–°–æ—Ä–µ–≤–Ω—É–π—Ç–µ—Å—å —Å –¥—Ä—É–≥–∏–º–∏ –∏–≥—Ä–æ–∫–∞–º–∏!</p>
                        </div>
                    `;
                    break;
                    
                case 'games':
                    contentElement.innerHTML = `
                        <div class="welcome-text">–ò–≥—Ä—ã</div>
                        <div style="text-align: center;">
                            <p>–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É!</p>
                        </div>
                    `;
                    break;
                    
                case 'stars':
                    contentElement.innerHTML = `
                        <div class="welcome-text">–ó–≤–µ–∑–¥—ã</div>
                        <div style="text-align: center;">
                            <p>–°–∏—Å—Ç–µ–º–∞ –∑–≤–µ–∑–¥!</p>
                        </div>
                    `;
                    break;
                    
                case 'mission':
                    contentElement.innerHTML = `
                        <div class="welcome-text">–ú–∏—Å—Å–∏–∏</div>
                        <div style="text-align: center;">
                            <p>–í—ã–ø–æ–ª–Ω—è–π—Ç–µ –º–∏—Å—Å–∏–∏!</p>
                        </div>
                    `;
                    break;
                    
                case 'profile':
                    loadProfilePage();
                    break;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfilePage() {
            const contentElement = document.querySelector('.content');
            
            contentElement.innerHTML = `
